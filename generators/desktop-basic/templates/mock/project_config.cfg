{
    "ProjectBaseDir" : "../",
    "Entries" : [
        {
            "HttpUrl":"http://127.0.0.1/demo(/?)$",
            "OutputFileName":"tmpl/main.html",
            "Script":"true",
            "FtlFileName":"tmpl/main.ftl",
            "SourceRoot":"WEB-INF",
            "OutputRoot":"mock/output/",
            "Data":"mock/tdd/oglobal.tdd,mock/tdd/main.tdd",
            "Headers":"content-type:text/html"
        },
        {
            "HttpUrl":"http://127.0.0.1/demo/(.*).do$",
            "OutputFileName":"tmpl/{1}.html",
            "Script":"true",
            "MatchQuery" : "id=(.+)",
            "FtlFileName":"tmpl/{1}.ftl",
            "SourceRoot":"WEB-INF",
            "OutputRoot":"mock/output/",
            "Data":"mock/tdd/oglobal.tdd,mock/tdd/{1}_{Q1}.tdd",
            "Headers":"content-type:text/html"
        },
        {
            "HttpUrl":"http://127.0.0.1/demo/(\\w+).do",
            "OutputFileName":"tmpl/{1}.html",
            "Script":"true",
            "FtlFileName":"tmpl/{1}.ftl",
            "SourceRoot":"WEB-INF",
            "OutputRoot":"mock/output/",
            "Data":"mock/tdd/oglobal.tdd,mock/tdd/{1}.tdd",
            "Headers":"content-type:text/html"
        },
        {
            "HttpUrl":"http://127.0.0.1/demo/xhr/.*\\.do",
            "HttpUrlRoot":"http://127.0.0.1/demo/",
            "OutputRoot":"mock/",
            "SupportQuery": true,
            "MatchQuery": true,
            "Headers":"content-type:application/json;charset=UTF-8|"
        },
        {
            "HttpUrl":"http://127.0.0.1/js/.*\\.js",
            "HttpUrlRoot":"http://127.0.0.1/js/",
            "OutputRoot":"js/",
            "Headers":"content-type:text/javascript|"
        },
        {
            "HttpUrl":"http://127.0.0.1/style/.*\\.(png|jpg|gif|jpeg)",
            "HttpUrlRoot":"http://127.0.0.1/style/",
            "OutputRoot":"style/"
        },
        {
            "HttpUrl":"http://127.0.0.1/style/.*\\.css",
            "HttpUrlRoot":"http://127.0.0.1/style/",
            "OutputRoot":"style/",
            "Headers":"content-type:text/css|"
        }
    ]
}