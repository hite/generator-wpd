<html>

    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>页面smart版本</title>
    <!-- Include the compiled Ratchet CSS -->
    <link href="bower_components/ratchet2/dist/css/ratchet.css" rel="stylesheet">
    <link href="style/base.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .slider .slide-group .slide{
            text-align: center;
        }
        .slider .slide-group .slide img{
            max-width: 100%;
        }
    </style>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">ratchet slider 演示</h1>
    </header>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <p class="content-padded">
            welcome! the name of image that you view is <span id="b-moniter">image(10)</span>.
        </p>
        <div class="slider" id="mySlider">
          <div class="slide-group">
            <div class="slide">
              <img src="images/image(3).jpg">
              <span class="slide-text">
                <span class="icon icon-left-nav"></span>
                Slide me
              </span>
            </div>
            <div class="slide">
              <img src="images/image(4).jpg">
            </div>
            <div class="slide">
              <img src="images/image(5).jpg">
            </div><div class="slide">
              <img src="images/image(6).jpg">
            </div><div class="slide">
              <img src="images/image(7).jpg">
            </div><div class="slide">
              <img src="images/image(8).jpg">
            </div>><div class="slide">
              <img src="images/image(9).jpg">
            </div>><div class="slide">
              <img src="images/image(10).jpg">
            </div>
          </div>
        </div>


    </div>

<!--jsmerge_begin:c0.js-->
<script type="text/javascript" src="bower_components/gmu/dist/zepto.js"></script>

<script type="text/javascript" src="js/app/ajax.js"></script>
<script type="text/javascript" src="js/app/main.js"></script>
<!--jsmerge_end:app.js-->

<script type="text/javascript">
var imgs = $('#mySlider').find('img'),
    moniter = $('#b-moniter');
    document
.querySelector('#mySlider')
.addEventListener('slide', function(_evt){
    var index = _evt.detail.slideNumber;
    moniter.text(imgs.get(index).src.replace(/.*\//,''));
})
</script>
</body>

</html>
