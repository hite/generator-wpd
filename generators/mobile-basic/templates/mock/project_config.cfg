{
    "ProjectBaseDir": "../",
    "Entries": [{
            "HttpUrl": "http://demo.mail.163.com/demo(/?)$",
            "OutputFileName": "tmpl/main.html",
            "Script": "true",
            "FtlFileName": "tmpl/main.ftl",
            "SourceRoot": "WEB-INF",
            "OutputRoot": "mock/output/",
            "Data": "mock/tdd/oglobal.tdd,mock/tdd/main.tdd",
            "Headers": "content-type:text/html"
        }, {
            "HttpUrl": "http://demo.mail.163.com/demo/(\\w+).jsp",
            "OutputFileName": "tmpl/{1}.html",
            "Script": "true",
            "FtlFileName": "tmpl/{1}.ftl",
            "SourceRoot": "WEB-INF",
            "OutputRoot": "mock/output/",
            "Data": "mock/tdd/oglobal.tdd,mock/tdd/{1}.tdd",
            "Headers": "content-type:text/html"
        }, {
            "HttpUrl": "http://demo.mail.163.com/demo/xhr/.*\\.do",
            "HttpUrlRoot": "http://demo.mail.163.com/demo/",
            "OutputRoot": "mock/",
            "SupportQuery": true,
            "MatchQuery": true,
            "Headers": "content-type:application/json;charset=UTF-8|"
        }, {
            "HttpUrl": "http://demo.mail.163.com/bower_components/.*\\.js",
            "HttpUrlRoot": "http://demo.mail.163.com/bower_components/",
            "OutputRoot": "bower_components/",
            "Headers": "content-type:text/javascript|"
        }, {
            "HttpUrl": "http://demo.mail.163.com/bower_components/.*\\.css",
            "HttpUrlRoot": "http://demo.mail.163.com/bower_components/",
            "OutputRoot": "bower_components/",
            "Headers": "content-type:text/css|"
        }, {
            "HttpUrl": "http://demo.mail.163.com/js/.*\\.js",
            "HttpUrlRoot": "http://demo.mail.163.com/js/",
            "OutputRoot": "js/",
            "Headers": "content-type:text/javascript|"
        }, {
            "HttpUrl": "http://demo.mail.163.com/style/.*\\.(png|jpg|gif|jpeg)",
            "HttpUrlRoot": "http://demo.mail.163.com/style/",
            "OutputRoot": "style/"
        } ,{
            "HttpUrl": "http://demo.mail.163.com/.*\\.(html|jpg)",
            "HttpUrlRoot": "http://demo.mail.163.com/",
            "OutputRoot": "html/demo/"
        },
        {
            "HttpUrl": "http://demo.mail.163.com/style/.*\\.css",
            "HttpUrlRoot": "http://demo.mail.163.com/style/",
            "OutputRoot": "style/",
            "Headers": "content-type:text/css|"
        }
    ]
}
